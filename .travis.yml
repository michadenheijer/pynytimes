language: python

jobs:
  include:
    - name: "Python 3.6 (Linux)"
      python: 3.6
    - name: "Python 3.7 (Linux)"
      python: 3.7
    - name: "Python 3.8 (Linux)"
      python: 3.8
    - name: "Python 3.9 (Linux)"
      python: 3.9
    - name: "Python Nightly (Linux)"
      python: "nightly"
    - name: "PyPy 3.6 (Linux)"
      python: "pypy3"
    - name: "Python 3.8 (MacOS)"
      os: osx
      osx_image: xcode12.2
      language: shell
    - name: "Python 3.9 (Windows)"
      os: windows
      language: shell
      before_install:
        - choco install python3 --version 3.9.2
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH
  
  allow_failures:
    - python: "pypy3"
    - python: "nightly"
    - os: osx
    - os: windows
  
  fast_finish: true


install:
  - pip3 install .

script:
  - export NewYorkTimesAPIKey=$NewYorkTimesAPIKey
  - python3 tests.py || python tests.py
