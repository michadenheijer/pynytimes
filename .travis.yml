language: python

jobs:
  include:
    - if: branch = main AND env(TRAVIS_EVENT_TYPE) != cron
      python: 3.8
    - python: 3.9
    - if: branch = main AND env(TRAVIS_EVENT_TYPE) != cron
      python: 3.10
    - if: branch = main AND env(TRAVIS_EVENT_TYPE) != cron
      python: "nightly"
    - if: branch = main AND env(TRAVIS_EVENT_TYPE) != cron
      os: osx
      osx_image: xcode12.2
      language: shell
    - if: branch = main AND env(TRAVIS_EVENT_TYPE) != cron
      os: windows
      language: shell
      before_install:
        - choco install python3 --version 3.9.7
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH

  allow_failures:
    - python: "nightly"
  
  fast_finish: true


install:
  - pip3 install .

script:
  - export NewYorkTimesAPIKey=$NewYorkTimesAPIKey
  - python3 tests.py || python tests.py
